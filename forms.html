<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--fonts across browsers-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--maintains view in mobile-->
        <meta http-equiv="refresh" content="60"> <!--this is so that the website refreshes every mminute(good for setting time limits eg. OTPs)-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--insures html uses laters Internet Explorer-->
        <title>Forms</title>
    </head>
<body>
<!--1. Form-->
<form action="/response.txt" method="post" enctype="multipart/form-data" name="userForm" target="_blank" autocomplete="on" accept-charset="UTF-8" novalidate>
    <!--Text input form-->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" />
    <p>
    <!--Password input form-->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
    <p>
    <!--Age input form-->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100" />
    <p>
    <!--Email input form-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
    <p>
    <!--Birthday input form-->
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" />
    <p>
    <!--File input form-->
    <label for="profilePic">Profile Picture:</label>
    <input type="file" id="profilePic" name="profilePic" />
    <p>
    <!--Checkbox input form-->
    <label for="subscribe">Subscribe to newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe" />
    <p>
    <!--Radiobuttons input form-->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male" />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Female</label>
    <p>
    <!--Submit input form-->
    <input type="submit" value="Submit" />
              
</form>

</body>
</html>
